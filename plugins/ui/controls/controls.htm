<div class="row">
  <div class="col col-md-4 col-sm-5 text-center">
    Speed:
    <button class="btn btn-success btn-xs" id="slower"><i class="fa fa-minus fa-sm fa-fw"></i></button>
    <input type="number" id="speed" value="0" min="1" max="1000"></input> fps
    <button class="btn btn-danger btn-xs" id="faster"><i class="fa fa-plus fa-sm fa-fw"></i></button>
  </div>
  <div class="col col-md-4 col-sm-3 text-center">
    <button class="btn btn-success btn-sm" id="play"><i class="fa fa-play"></i></button>
    <button class="btn btn-danger btn-sm" id="stop" disabled="disabled"><i class="fa fa-stop"></i></button>
  </div>
  <div class="col col-md-4 col-sm-4">
    <div>Millisecond: <input type="number" id="frame" value=""></input></div>
  </div>
</div>
<br>
